<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Головна сторінка</title>
   <style>
      body {
         font-family: 'Arial', sans-serif;
         background-color: #f0f0f5;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
      }

      .container {
         text-align: center;
         background-color: #fff;
         padding: 40px;
         border-radius: 8px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
         font-size: 24px;
         margin-bottom: 20px;
         color: #333;
      }

      a {
         display: inline-block;
         margin: 10px;
         padding: 15px 30px;
         background-color: #4CAF50;
         color: white;
         text-decoration: none;
         font-size: 18px;
         border-radius: 5px;
         transition: background-color 0.3s;
      }

      a:hover {
         background-color: #45a049;
      }

      p {
         margin-top: 20px;
         color: #777;
      }
   </style>
</head>

<body>
   <div class="container">
      <h1>Ласкаво просимо</h1>
      <a href="/html/login.html">Авторизація</a>
      <a href="/html/register.html">Реєстрація</a>
      <p>Оберіть дію для продовження</p>
   </div>
</body>

</html>
